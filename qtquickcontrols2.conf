# =============================================================================
# qtquickcontrols2.conf — Configuración global de estilo de Qt Quick Controls 2
# =============================================================================
# Este archivo se embebe como recurso Qt en el ejecutable (ver CMakeLists.txt).
# Qt lo lee automáticamente al arrancar la aplicación desde ":/qtquickcontrols2.conf".
#
# ¿Cómo funciona el sistema de estilos de Qt Quick Controls 2?
# Qt Quick Controls 2 tiene varios estilos predefinidos (Basic, Material,
# Fusion, Imagine, etc.). Cuando escribes "Button {}" en QML, Qt busca la
# implementación visual de ese botón en el estilo configurado.
#
# Con Style=qmlsnippetsstyle, le decimos a Qt que busque nuestras
# implementaciones personalizadas en el módulo "qmlsnippetsstyle" (ubicado
# en styles/qmlsnippetsstyle/). Si un control no tiene implementación
# personalizada en nuestro estilo, Qt usa el fallback al estilo Basic.
#
# Alternativas para configurar el estilo:
#   - Variable de entorno: QT_QUICK_CONTROLS_STYLE=qmlsnippetsstyle
#   - Desde C++: QQuickStyle::setStyle("qmlsnippetsstyle")
#   - Este archivo .conf (preferido porque es declarativo y no requiere código)
#
# Se pueden añadir más secciones, por ejemplo:
#   [Material]    → Configurar colores del estilo Material
#   [Universal]   → Configurar colores del estilo Universal
#   [Font]        → Fuente por defecto para todos los controles
# =============================================================================
[Controls]
Style=qmlsnippetsstyle
